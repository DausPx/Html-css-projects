<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Portfolio</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <style>
        html{
            font-size: 10px;
        }

        body{
            margin: 0;
            padding: 0;
            font-size: 15px;
            line-height: 1.5;
            font-family: "Open Sans" ;
            width: 100%;
            background-color: #dee4e7;
        }

        nav {
            width: 100vw;
            position: fixed;
            top: 0; 
            overflow: hidden;
            background-color: #222222;
        }

        nav ul {
            display: flex;
            justify-content: flex-end;
            margin-right: 5vw;
            padding: 0;
        }

        nav ul li {
            list-style-type: none;
            margin: 0 3vw;
            font-size: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: #0071bc;
        }

        .nav-link:hover{
            opacity: 0.7;
        }
        
        #welcome-section {
            width: 100%;
            height: 100vh;

            background-image: url(https://www.nodesagency.ae/wp-content/uploads/sites/7/2017/12/developer.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #welcome-section h1{
            color: white;
            font-size: 4.5rem;
            margin: 60px 3vw 0 3vw;
            text-align: center;
        }

        #welcome-section p{
            color: white;
            font-size: 2.5rem;
            margin-top: 15vh;
        }
        
        #network-icon-wraper {
            display: flex;
        }

        .contact-link {
            width: 50px;
            height: 50px;
            background-color: whitesmoke;
            border: 0;
            border-radius: 10px;
            margin: 0 10px;
        }

        #projects{
            width: 100%;
            height: 500px;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #projects h2{
            color: black;
        }

        .projects-wraper{
            width: 100%;
            height: auto;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .project-card {
            margin: 1% 1%;
            width: 250px;
            height: 330px;
            border: 1px solid gray;

            display: flex;
            flex-direction: column;
            background-color: #37474f;
        }

        .project-image{
            padding: 1vh 1vh;
        }

        .project-image img {
            max-width: 100%;
        }

        .project-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            text-align: center;
            margin: 0 0 1vh 0;
        }

        .project-info p {
            margin: 0 0 1.5vh 0;
            color: #b0bec5;

        }

        .project-info a {
            text-decoration: none;
            padding: 5px;
            border: none;
            outline: 0;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .project-info a:hover {
            opacity: 0.7;
        }

        #footer{
            width: 100%;
            height: 50px;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width:800px){
            #projects{
                height: auto;
            }
        }
    </style>

</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="#welcome-section" class="nav-link">Home</a></li>
            <li><a href="#projects" class="nav-link">Projects</a></li>
            <li><a href="#footer" class="nav-link">Footer</a></li>
        </ul>
    </nav>

    <section id="welcome-section">
        <h1>Hi friend, Welcome to my page</h1>
        <p>You can contact me on:</p>
        <div id="network-icon-wraper">
            <a href="https://github.com/DausPx" id="profile-link" target="_blank"><img src="..\PersonalPortfolioPage\img\github.png" class="contact-link" alt="Github contact"></a>
            <a href="https://www.linkedin.com/in/suad-suljovi%C4%87/" target="_blank"><img src="..\PersonalPortfolioPage\img\linkedin.png" class="contact-link" alt="LinkedIn contact"></a>
            <a href="https://twitter.com/daus_x_" target="_blank"><img src="..\PersonalPortfolioPage\img\twitter.png" class="contact-link" alt="Twitter contact"></a>
        </div>
    </section>

    <section id="projects">
        <h2>Check out some of my projects:</h2>
        <div class="projects-wraper">
            <div class="project-card project-tile">
                <div class="project-image">
                    <img src="https://e-z-o.com/assets/img/projects/project-13.jpg">
                </div>
                <div class="project-info">
                    <p class="project-title">Portfolio page</p>
                    <a href="https://github.com/DausPx/Html-css-projects/blob/master/PersonalPortfolioPage/Portfolio.html" target="_blank">More info</a>
                </div>
            </div>

            <div class="project-card project-tile">
                <div class="project-image">
                    <img src="https://e-z-o.com/assets/img/projects/project-13.jpg">
                </div>
                <div class="project-info">
                    <p class="project-title">Landing page</p>
                    <a href="https://github.com/DausPx/Html-css-projects/tree/master/productLandingPage" target="_blank">More info</a>
                </div>
            </div>

            <div class="project-card project-tile">
                <div class="project-image">
                    <img src="https://e-z-o.com/assets/img/projects/project-13.jpg">
                </div>
                <div class="project-info">
                    <p class="project-title">Survey form</p>
                    <a href="https://github.com/DausPx/Html-css-projects/tree/master/SurveyForm" target="_blank">More info</a>
                </div>
            </div>

            <div class="project-card project-tile">
                <div class="project-image">
                    <img src="https://e-z-o.com/assets/img/projects/project-13.jpg">
                </div>
                <div class="project-info">
                    <p class="project-title">Technical Documentation Page</p>
                    <a href="https://github.com/DausPx/Html-css-projects/tree/master/TechnicalDocumentationPage" target="_blank">More info</a>
                </div>
            </div>
        </div>
        

    </section>

    <footer id="footer">
        <p>Copyrights: @Dauspx </p>
    </footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
