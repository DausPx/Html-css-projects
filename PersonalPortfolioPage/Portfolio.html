<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Portfolio</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <style>
        html{
            font-size: 10px;
        }

        body{
            margin: 0;
            padding: 0;
            font-size: 15px;
            line-height: 1.5;
            font-family: "Open Sans" ;
            width: 100%;
        }

        nav {
            width: 100vw;
            position: fixed;
            top: 0; 
            overflow: hidden;
            background-color: whitesmoke;
        }

        nav ul {
            display: flex;
            justify-content: flex-end;
            margin-right: 5vw;
            padding: 0;
        }

        nav ul li {
            list-style-type: none;
            margin: 0 3vw;
            font-size: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: black;
        }
        
        #welcome-section {
            width: 100%;
            height: 100vh;

            background-image: url(https://www.nodesagency.ae/wp-content/uploads/sites/7/2017/12/developer.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #welcome-section h1{
            color: white;
            font-size: 4.5rem;
            margin: 60px 3vw 0 3vw;
            text-align: center;
        }

        #welcome-section p{
            color: white;
            font-size: 2.5rem;
            margin-top: 15vh;
        }
        
        #network-icon-wraper {
            display: flex;
        }

        .contact-link {
            width: 50px;
            height: 50px;
            background-color: whitesmoke;
            border: 0;
            border-radius: 10px;
            margin: 0 10px;
        }

        #projects{
            width: 100%;
            height: 600px;

            background-color: orange;

            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>

</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="#welcome-section" class="nav-link">Home</a></li>
            <li><a href="#projects" class="nav-link">Projects</a></li>
            <li><a href="#footer" class="nav-link">Footer</a></li>
        </ul>
    </nav>

    <section id="welcome-section">
        <h1>Hi friend, Welcome to my page</h1>
        <p>You can contact me on:</p>
        <div id="network-icon-wraper">
            <a href="https://github.com/DausPx" id="profile-link" target="_blank"><img src="..\PersonalPortfolioPage\img\github.png" class="contact-link" alt="Github contact"></a>
            <a href="https://www.linkedin.com/in/suad-suljovi%C4%87/" target="_blank"><img src="..\PersonalPortfolioPage\img\linkedin.png" class="contact-link" alt="LinkedIn contact"></a>
            <a href="https://twitter.com/daus_x_" target="_blank"><img src="..\PersonalPortfolioPage\img\twitter.png" class="contact-link" alt="Twitter contact"></a>
        </div>
    </section>

    <section id="projects">
        <div class="project-wraper project-tile">
            <p class="project-title">Project title</p>
            <a href="https://github.com/DausPx/Html-css-projects/blob/master/PersonalPortfolioPage/Portfolio.html">page</a>
        </div>

    </section>

    <footer id="footer">
        
    </footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
